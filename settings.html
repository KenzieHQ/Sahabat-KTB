<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Thinkery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Mobile View Notice -->
    <div class="mobile-notice-overlay">
        <div class="mobile-notice-content">
            <i data-lucide="monitor" style="width: 80px; height: 80px; stroke-width: 1.5;"></i>
            <h2>Desktop Only</h2>
            <p>Mobile view is still in progress.</p>
            <p>Please use a computer or laptop to access Thinkery for now.</p>
        </div>
    </div>

    <header></header>

    <div class="page-wrapper">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="settings-container">
                <h2>Account Settings</h2>
                <p class="settings-subtitle">Manage your profile information</p>

                <form id="settings-form" class="settings-form">
                    <div class="form-group">
                        <label for="settings-name">Name *</label>
                        <input type="text" id="settings-name" required maxlength="100" placeholder="Your full name">
                        <small class="form-help">This will be displayed on your posts and profile</small>
                    </div>

                    <div class="form-group">
                        <label for="settings-class">Class *</label>
                        <select id="settings-class" required>
                            <option value="">Select your class</option>
                            <option value="Ki Hajar Dewantara">Ki Hajar Dewantara</option>
                            <option value="Dewi Sartika">Dewi Sartika</option>
                            <option value="Ahmad Dahlan">Ahmad Dahlan</option>
                            <option value="R.A. Kartini">R.A. Kartini</option>
                            <option value="Hasyim Asy'ari">Hasyim Asy'ari</option>
                        </select>
                        <small class="form-help">Your class or grade</small>
                    </div>

                    <div class="form-group">
                        <label for="settings-bio">Bio</label>
                        <textarea id="settings-bio" rows="4" maxlength="500" placeholder="Tell us about yourself... (optional)"></textarea>
                        <small class="form-help"><span id="bio-count">0</span>/500 characters</small>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="settings-email" readonly disabled>
                        <small class="form-help">Email cannot be changed</small>
                    </div>

                    <div class="settings-actions">
                        <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="settings.js"></script>
    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
