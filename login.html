<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat KTB - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <main class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email <span class="required">*</span></label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password <span class="required">*</span></label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="auth-message" id="login-message"></div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-name">Name <span class="required">*</span></label>
                        <input type="text" id="signup-name" placeholder="Jane Doe" required>
                        <span class="field-hint">This will be displayed on your posts.</span>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email <span class="required">*</span></label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-class">Class <span class="required">*</span></label>
                        <select id="signup-class" required>
                            <option value="">Select a class</option>
                            <option value="Ki Hajar Dewantara">Ki Hajar Dewantara</option>
                            <option value="Dewi Sartika">Dewi Sartika</option>
                            <option value="Ahmad Dahlan">Ahmad Dahlan</option>
                            <option value="R.A. Kartini">R.A. Kartini</option>
                            <option value="Hasyim Asy'ari">Hasyim Asy'ari</option>
                        </select>
                        <span class="field-hint">Choose your class.</span>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password <span class="required">*</span></label>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                        <span class="field-hint">At least 6 characters.</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <div class="auth-message" id="signup-message"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="auth.js"></script>
</body>
</html>
