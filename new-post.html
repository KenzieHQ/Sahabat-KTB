<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat KTB - New Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <div class="page-wrapper">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="form-container">
                <h2>Create New Post</h2>
                <form id="new-post-form">
                <div class="form-group">
                    <label for="post-title">Title (Optional)</label>
                    <input type="text" id="post-title" name="title" class="title-input" placeholder="Enter a title for your post..." maxlength="200">
                </div>
                <div class="form-group">
                    <label for="message">Content <span class="required">*</span></label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="formatText('bold')" title="Bold">
                            <strong>B</strong>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('italic')" title="Italic">
                            <em>I</em>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('underline')" title="Underline">
                            <u>U</u>
                        </button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h3')" title="Heading">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2">
                                <text x="0" y="11" font-size="12" font-weight="bold" fill="currentColor" stroke="none">H</text>
                            </svg>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('insertUnorderedList')" title="Bullet List">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="2" cy="3" r="1.5" fill="currentColor"/>
                                <line x1="5" y1="3" x2="14" y2="3" stroke="currentColor" stroke-width="1.5"/>
                                <circle cx="2" cy="8" r="1.5" fill="currentColor"/>
                                <line x1="5" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5"/>
                                <circle cx="2" cy="13" r="1.5" fill="currentColor"/>
                                <line x1="5" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('insertOrderedList')" title="Numbered List">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <text x="0" y="4.5" font-size="5" fill="currentColor">1.</text>
                                <line x1="5" y1="3" x2="14" y2="3" stroke="currentColor" stroke-width="1.5"/>
                                <text x="0" y="9.5" font-size="5" fill="currentColor">2.</text>
                                <line x1="5" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5"/>
                                <text x="0" y="14.5" font-size="5" fill="currentColor">3.</text>
                                <line x1="5" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="editor-btn" onclick="insertQuote()" title="Quote">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 8c0-1.657 1.343-3 3-3V3c-2.761 0-5 2.239-5 5v5h5V8H3zm8 0c0-1.657 1.343-3 3-3V3c-2.761 0-5 2.239-5 5v5h5V8h-3z"/>
                            </svg>
                        </button>
                        <button type="button" class="editor-btn" onclick="insertLink()" title="Link">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M6.5 10.5L9.5 7.5M8 3.5L9.5 2C10.328 1.172 11.672 1.172 12.5 2C13.328 2.828 13.328 4.172 12.5 5L11 6.5M5 9.5L3.5 11C2.672 11.828 2.672 13.172 3.5 14C4.328 14.828 5.672 14.828 6.5 14L8 12.5"/>
                            </svg>
                        </button>
                        <button type="button" class="editor-btn" onclick="insertImage()" title="Image URL">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="1.5" y="2.5" width="13" height="11" rx="1"/>
                                <circle cx="5" cy="6" r="1.5" fill="currentColor" stroke="none"/>
                                <path d="M1.5 11L5 7.5L8 10.5L11 7.5L14.5 11" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div id="message" class="editor-content" contenteditable="true" placeholder="What's on your mind?"></div>
                    <input type="hidden" id="message-hidden" name="message" required>
                    <span class="field-hint">Share your thoughts, questions, or ideas with the community.</span>
                </div>

                <div class="form-group">
                    <div class="toggle-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="post-anonymous" name="anonymous">
                            <span>Post anonymously</span>
                        </label>
                        <span class="field-hint">Your name and class will be hidden if you post anonymously</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </div>
            </form>
        </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="new-post.js"></script>
</body>
</html>
