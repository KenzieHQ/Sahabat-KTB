<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkery - New Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Mobile View Notice -->
    <div class="mobile-notice-overlay">
        <div class="mobile-notice-content">
            <i data-lucide="monitor" style="width: 80px; height: 80px; stroke-width: 1.5;"></i>
            <h2>Desktop Only</h2>
            <p>Mobile view is still in progress.</p>
            <p>Please use a computer or laptop to access Thinkery for now.</p>
        </div>
    </div>

    <header></header>

    <div class="page-wrapper">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="form-container">
                <h2>Create New Post</h2>
                <form id="new-post-form">
                <div class="form-group">
                    <label for="post-title">Title (Optional)</label>
                    <input type="text" id="post-title" name="title" class="title-input" placeholder="Enter a title for your post..." maxlength="200">
                </div>
                <div class="form-group">
                    <label for="message">Content <span class="required">*</span></label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="formatText('bold')" title="Bold">
                            <i data-lucide="bold" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('italic')" title="Italic">
                            <i data-lucide="italic" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('underline')" title="Underline">
                            <i data-lucide="underline" style="width: 16px; height: 16px;"></i>
                        </button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h2')" title="Heading 1">
                            <i data-lucide="heading-1" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'h3')" title="Heading 2">
                            <i data-lucide="heading-2" style="width: 16px; height: 16px;"></i>
                        </button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="editor-btn" onclick="formatText('insertUnorderedList')" title="Bullet List">
                            <i data-lucide="list" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="formatText('insertOrderedList')" title="Numbered List">
                            <i data-lucide="list-ordered" style="width: 16px; height: 16px;"></i>
                        </button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="editor-btn" onclick="formatText('formatBlock', 'blockquote')" title="Quote">
                            <i data-lucide="quote" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="insertLink()" title="Link">
                            <i data-lucide="link" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button type="button" class="editor-btn" onclick="insertImage()" title="Image">
                            <i data-lucide="image" style="width: 16px; height: 16px;"></i>
                        </button>
                    </div>
                    <div id="message" class="editor-content" contenteditable="true" placeholder="What's on your mind?"></div>
                    <input type="hidden" id="message-hidden" name="message" required>
                    <span class="field-hint">Share your thoughts, questions, or ideas with the community.</span>
                </div>

                <div class="form-group">
                    <div class="toggle-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="post-anonymous" name="anonymous">
                            <span>Post anonymously</span>
                        </label>
                        <span class="field-hint">Your name and class will be hidden if you post anonymously</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </div>
            </form>
        </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="new-post.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
