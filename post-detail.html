<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail - Thinkery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Mobile View Notice -->
    <div class="mobile-notice-overlay">
        <div class="mobile-notice-content">
            <i data-lucide="monitor" style="width: 80px; height: 80px; stroke-width: 1.5;"></i>
            <h2>Desktop Only</h2>
            <p>Mobile view is still in progress.</p>
            <p>Please use a computer or laptop to access Thinkery for now.</p>
        </div>
    </div>

    <header></header>

    <div class="page-wrapper">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="back-link">
                <a href="index.html">‚Üê Back to Forum</a>
            </div>
            
            <div id="post-detail-container">
                <div class="loading">Loading post...</div>
            </div>

            <div id="replies-container">
                <!-- Reply Section -->
                <div id="reply-section" style="display: none;">
                    <div class="reply-section-header">
                        <h3>Replies</h3>
                    </div>
                    
                    <!-- Reply Trigger Input -->
                    <div id="reply-trigger-input" class="reply-trigger-input" onclick="showReplyForm()">
                        <i data-lucide="message-circle" style="width: 18px; height: 18px;"></i>
                        <span>Join the conversation</span>
                    </div>
                    
                    <!-- Reply Form -->
                    <div id="reply-form-container" style="display: none;">
                        <form id="reply-form">
                            <div class="form-group">
                                <div class="editor-toolbar editor-toolbar-small">
                                    <button type="button" class="editor-btn" onclick="formatReplyText('bold')" title="Bold">
                                        <i data-lucide="bold" style="width: 14px; height: 14px;"></i>
                                    </button>
                                    <button type="button" class="editor-btn" onclick="formatReplyText('italic')" title="Italic">
                                        <i data-lucide="italic" style="width: 14px; height: 14px;"></i>
                                    </button>
                                    <button type="button" class="editor-btn" onclick="formatReplyText('underline')" title="Underline">
                                        <i data-lucide="underline" style="width: 14px; height: 14px;"></i>
                                    </button>
                                    <span class="toolbar-divider"></span>
                                    <button type="button" class="editor-btn" onclick="insertReplyLink()" title="Link">
                                        <i data-lucide="link" style="width: 14px; height: 14px;"></i>
                                    </button>
                                </div>
                                <div id="reply-content" class="editor-content editor-content-small" contenteditable="true" placeholder="Write your reply..."></div>
                            </div>
                            <div class="form-group">
                                <div class="toggle-container">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="reply-anonymous" name="anonymous">
                                        <span>Reply anonymously</span>
                                    </label>
                                    <span class="field-hint">Your name and class will be hidden if you reply anonymously</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="hideReplyForm()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Post Reply</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Replies List -->
                    <div id="replies-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="user-hover.js"></script>
    <script src="post-detail.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
